<head>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZmol45j-lzSvQU6fga3nLPZX_W5Sl86E&libraries=places&language=en"></script>
</head>
<div class="container">
  <div class="jumbotron mt-5">
    <div class="col-sm-8 mx-auto">
      <h1 class="text-center">WELCOME</h1>
    </div>
</div>
<div class="container">
    <div class="form-group">
      <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
    </div>
   
    <agm-map [streetViewControl]="false" [styles]="mapStyles" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
      <agm-marker 
      
      (markerClick)="markerClick()"
      [animation]="an"
      [latitude]="latitude" 
      [longitude]="longitude" 
      [markerDraggable]="true"
      [agmFitBounds]="true"
      (dragEnd)="markerDragEnd($event)">

      <agm-direction 
      *ngIf="dir" [origin]="dir.origin"
        [destination]="destination"
        [renderOptions]="renderOptions" 
        
    ></agm-direction>
      </agm-marker> 
      
    </agm-map>

    <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Angular Google Maps Marker Click</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
         Angular Google Maps
         test <button>test</button>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
   </div>

    <h5>Address: {{address}}</h5>
    <div>Latitude: {{latitude}}</div>
    <div>Longitude: {{longitude}}</div>
  </div>
</div>
