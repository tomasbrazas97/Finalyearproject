<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" />
		<title>Discoverus App</title>
	</head>
	<body>

            <div class="container">
                    <div class="jumbotron mt-5">
                        <div class="col-sm-8 mx-auto">
                            <h1>PROFILE</h1>
                        </div>
                        <table class="table col-md-6 mx-auto">
                        <tr>
                            <td>First Name:</td>
                            <td>{{ details?.first_name }}</td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td>{{ details?.last_name }}</td>
                        </tr>
                        <tr>
                            <td>Email Address:</td>
                            <td>{{ details?.email }}</td>
                        </tr>
                        </table>
                    </div>
                </div>
				<div class="container-fluid">
						<div class="row">
							<h2>Realtime Chat Application</h2>
							<hr>
						</div>
						<div class="row">
							<div class="col-sm-5">
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
									<!-- <small id="userHelp" class="form-text text-muted">Type your username.</small> -->
								</div>
							</div>
							<div class="col-sm-5">
								<label for="roomInput">Choose room</label>
								<select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room">
									<option value="Lobby">Lobby</option>
									<option value="Hall">Hall</option>
									<option value="Deluxe">Deluxe</option>
								</select>
							</div>
							<div class="col sm-2">
								<div style="margin-top:19px;" class="pull-right"> 
									<button type="button" class="btn btn-primary" (click)="join()">Join</button>
									<button type="button" class="btn btn-default" (click)="leave()" >Leave</button>
								</div>
							</div>
						</div>
					
						<div class="row">
							<div class="well" style="height:200px; padding:15px;">
								<div *ngFor="let item of messageArray">
								<span><strong>{{item.user}}: </strong>{{item.message}}</span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-10">
								<input type="text" class="form-control" >            
							</div>
							<div class="col-sm-2">
									<button type="button" class="btn btn-success pull-right" >Send</button>
							</div>
						</div>
					</div>
	</body>
</html>
